[pyprland]
plugins = [
  "scratchpads"
]

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm"
class = "kitty-dropterm"
size = "75% 60%"

[scratchpads.volume]
animation = "fromRight"
command = "flatpak run com.saivert.pwvucontrol"
class = "pwvucontrol"
lazy = true
size = "40% 90%"
unfocus = "hide"

[scratchpads.spotify]
animation = "fromTop"
command = "flatpak run com.spotify.Client"
lazy = true
size = "80% 80%"
